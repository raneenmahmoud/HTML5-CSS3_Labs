<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line canvas</title>
</head>
<body>
    <canvas width="500" height="500" style="border:1px solid black" id="can"></canvas></canvas>
    <script>
        var canv = document.getElementById("can");
        var ctx = canv.getContext("2d");
        var length=0;
        ctx.beginPath();
        ctx.moveTo(1,1);
        ctx.lineWidth = 8;
        ctx.strokeStyle = "red";
        ctx.stroke();
        ctx.closePath();
        // func set interval(func_name,time in milli seconds), acts as looping
        var line = setInterval(drawLine, 600)
        function drawLine(){
        ctx.lineTo(length,length);
            length+=50;
            ctx.stroke();
            if(length==600){
                clearInterval(line)
                alert("Animation Ended")
            }
        }
    </script>
</body>
</html>
